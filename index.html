<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的密码锁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23ff4081" opacity="0.2" d="M50,30 C55,20 65,15 70,20 C75,25 75,35 65,45 C55,55 45,65 35,75 C25,85 15,85 10,80 C5,75 15,65 25,55 C35,45 45,35 50,30 Z"/></svg>');
            background-size: 100px;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ff4081;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .password-display {
            font-size: 24px;
            letter-spacing: 5px;
            color: #ff4081;
            margin: 20px 0;
            min-height: 36px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .grid-item {
            background-color: #ffebee;
            border: 2px solid #ff4081;
            border-radius: 50%;
            width: 100%;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #ff4081;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .grid-item:hover {
            background-color: #ffcdd2;
            transform: scale(1.05);
        }

        .grid-item:active {
            transform: scale(0.95);
        }

        .grid-item.function {
            background-color: #f8bbd0;
            font-size: 20px;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4081;
            animation: float 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .action-btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            flex: 1;
            margin: 0 5px;
        }

        .action-btn:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .message {
            color: #ff4081;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <h1>请输入爱的密码</h1>
    <div class="password-display" id="passwordDisplay"></div>
    <div class="grid-container">
        <div class="grid-item" data-value="1">1</div>
        <div class="grid-item" data-value="2">2</div>
        <div class="grid-item" data-value="3">3</div>
        <div class="grid-item" data-value="4">4</div>
        <div class="grid-item" data-value="5">5</div>
        <div class="grid-item" data-value="6">6</div>
        <div class="grid-item" data-value="7">7</div>
        <div class="grid-item" data-value="8">8</div>
        <div class="grid-item" data-value="9">9</div>
        <div class="grid-item function" data-value="clear">←</div>
        <div class="grid-item" data-value="0">0</div>
        <div class="grid-item function" data-value="enter">✓</div>
    </div>
    <div class="message" id="message"></div>
</div>

<script>
    // 创建漂浮的爱心
    function createHearts() {
        const container = document.getElementById('container');
        const heartCount = 15;

        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
        }
    }

    // 初始化密码锁
    function initPasswordLock() {
        const loveTreePwd = '412'; // 设置正确密码
        let inputPassword = '';
        const passwordDisplay = document.getElementById('passwordDisplay');
        const messageEl = document.getElementById('message');
        const gridItems = document.querySelectorAll('.grid-item');

        // 处理按钮点击
        gridItems.forEach(item => {
            item.addEventListener('click', () => {
                const value = item.getAttribute('data-value');

                if (value === 'clear') {
                    // 清除输入
                    inputPassword = '';
                    passwordDisplay.textContent = '';
                    messageEl.textContent = '';
                } else if (value === 'enter') {
                    // 确认输入
                    if (inputPassword === loveTreePwd) {
                        messageEl.textContent = '爱心密码正确！即将跳转...';
                        setTimeout(() => {
                            window.location.href = 'LoveTree/index.html'; // 跳转到目标页面
                        }, 500);
                    } else {
                        messageEl.textContent = '密码错误，请重试';
                        setTimeout(() => {
                            inputPassword = '';
                            passwordDisplay.textContent = '';
                            messageEl.textContent = '';
                        }, 500);
                    }
                } else {
                    // 数字输入
                    inputPassword += value;
                    passwordDisplay.textContent = inputPassword;

                    // 自动检查密码长度
                    /*if (inputPassword.length === correctPassword.length) {
                        if (inputPassword === correctPassword) {
                            messageEl.textContent = '密码正确！即将跳转...';
                            setTimeout(() => {
                                window.location.href = 'love.html';
                            }, 1000);
                        } else {
                            messageEl.textContent = '密码错误，请重试';
                            setTimeout(() => {
                                inputPassword = '';
                                passwordDisplay.textContent = '';
                                messageEl.textContent = '';
                            }, 1000);
                        }
                    }*/
                }
            });
        });
    }

    // 页面加载完成后初始化
    window.addEventListener('DOMContentLoaded', () => {
        createHearts();
        initPasswordLock();
    });
</script>
</body>
</html>
