<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的告白</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23ff4081" opacity="0.3" d="M50,30 C55,20 65,15 70,20 C75,25 75,35 65,45 C55,55 45,65 35,75 C25,85 15,85 10,80 C5,75 15,65 25,55 C35,45 45,35 50,30 Z"/></svg>');
            background-size: 150px;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ff4081;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #e91e63;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4081;
            animation: float 5s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(15deg);
            }
        }

        .big-heart {
            font-size: 60px;
            color: #ff4081;
            margin: 20px 0;
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="big-heart">❤</div>
    <h1>欢迎来到爱的世界</h1>
    <p>爱你~愿这份心意能传递到你心里</p>
    <p>不过这个页面正在施工噢~ 请稍后再来</p>
    <a href="../index.html" class="btn">返回密码锁</a>
</div>

<script>
    // 创建漂浮的爱心
    function createHearts() {
        const heartCount = 20;

        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
        }
    }

    // 页面加载完成后初始化
    window.addEventListener('DOMContentLoaded', () => {
        createHearts();
    });
</script>
</body>
</html>
