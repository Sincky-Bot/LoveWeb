<script>

    const birthdayDates = [

    // æ£€æŸ¥æ˜¯å¦æ˜¯ç”Ÿæ—¥
    function checkBirthday() {
        const today = new Date();
        const currentDateStr = formatDate(today);

        // æ£€æŸ¥ä»Šå¤©æ˜¯å¦æ˜¯ç”Ÿæ—¥
        const isBirthday = birthdayDates.some(date => date === currentDateStr);

        if (isBirthday) {

                message: "å®å­ï¼Œç”Ÿæ—¥å¿«ä¹ï¼ğŸ‰ğŸ‚",
                description: "ä»Šå¤©æ˜¯ä½ çš„ç‰¹åˆ«æ—¥å­ï¼Œæ„¿æ‰€æœ‰çš„å¹¸ç¦éƒ½å›´ç»•ç€ä½ ï¼",

        // å¦‚æœä¸æ˜¯ç”Ÿæ—¥ï¼Œè®¡ç®—ä¸‹ä¸€ä¸ªç”Ÿæ—¥
        const nextBirthday = findNextBirthday(today);

        return {
            isBirthday: false,

    // æ ¼å¼åŒ–æ—¥æœŸä¸ºYYYY-MM-DD
    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');

    }

    // æ‰¾åˆ°ä¸‹ä¸€ä¸ªç”Ÿæ—¥æ—¥æœŸ
    function findNextBirthday(currentDate) {
        const currentYear = currentDate.getFullYear();

        // å°è¯•æ‰¾åˆ°ä»Šå¹´è¿˜æœªè¿‡çš„ç”Ÿæ—¥
        for (const dateStr of birthdayDates) {
            const [year, month, day] = dateStr.split('-').map(Number);
            const birthdayThisYear = new Date(year, month - 1, day);

            if (birthdayThisYear > currentDate) {
                return birthdayThisYear;
            }
        }

        // å¦‚æœä»Šå¹´æ‰€æœ‰ç”Ÿæ—¥éƒ½è¿‡äº†ï¼Œè¿”å›æ˜å¹´çš„ç¬¬ä¸€ä¸ªç”Ÿæ—¥
        const [year, month, day] = birthdayDates[0].split('-').map(Number);
        return new Date(currentYear + 1, month - 1, day);
    }

    // è®¡ç®—ä¸¤ä¸ªæ—¥æœŸä¹‹é—´çš„å¤©æ•°å·®
    function calculateDaysDifference(date1, date2) {
        const diffTime = date2 - date1;
        return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    }
